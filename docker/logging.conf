[loggers]
keys=root, gunicorn.error

[handlers]
keys=console

[formatters]
keys=default

[formatter_default]
formatter=%(asctime)s %(levelname)-8s %(name)-15s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_root]
level=INFO
handlers=console

[logger_gunicorn.error]
level=ERROR
handlers=console
propagate=0
qualname=gunicorn.error

[handler_console]
class=StreamHandler
args=(sys.stdout, )
